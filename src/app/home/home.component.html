<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use the form below to add a new bucket list goal. What do you want to do in your life?</p>
    <form>
      <input [(ngModel)]="goalText" type="text" name="a" class="txt" placeholder="Life goal...">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">

    <div class="list-container" *ngFor="let goal of goals; let i = index">
      <p class="life-container">{{ goal }}</p>
      <p class="info" (click)="viewItem(i)">i</p>
      <p class="del" (click)="removeItem(i)">X</p>
    </div>
  </div>
</div>
